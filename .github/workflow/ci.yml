name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex 
                               
    steps:
      - name: Pushes to kretainsult github pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: '.'
          destination-github-username: 'kretainsult'
          destination-repository-name: 'kretainsult.github.io'
          user-email: ''
          target-branch: main