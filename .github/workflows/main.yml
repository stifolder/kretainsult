name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex 
                               
    steps:
      - uses: actions/checkout@v2
      - name: Pushes to kretainsult github pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.'
          destination-github-username: 'kretainsult'
          destination-repository-name: 'kretainsult.github.io'
